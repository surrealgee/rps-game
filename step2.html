<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPS Game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@400;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <img class="logo" src="./images/logo.svg" alt="Rock, Paper & Scissors logo.">
        <div class="score-box">
            <span class="score-title">SCORE</span>
            <span class="score-number">12</span>
        </div>
    </header>
    <main class="playground-step2">
        <div class="player-pick">
            <img src="./rock-icon.svg" alt="Player Pick">
            <p class="pick-label">YOU PICKED</p>
        </div>
        <div class="house-pick">
            <img class="oval" src="./Oval.svg" alt="House Pick">
            <p class="pick-label">THE HOUSE PICKED</p>
        </div>
    </main>
    <footer>
        <span class="rules-btn">RULES</span>
    </footer>
</body>

</html>
